<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Income Tax Calculator</h1>
                        <p class="text-center text-muted mb-4">Enter your annual income in (LKR)</p>
                        <form id="taxForm">
                            <div class="mb-3">
                                <label for="income" class="form-label">Annual Income (LKR):</label>
                                <input type="number" class="form-control" id="income" placeholder="e.g., 2500000" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate Tax</button>
                        </form>
                        <div id="result" class="mt-4 alert alert-success" style="display: none;">
                            <h2 class="h4 mb-3">Tax Breakdown</h2>
                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="d-flex justify-content-between">
                                        <strong>Total Tax:</strong>
                                        <span id="totalTax">0</span> LKR
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="d-flex justify-content-between">
                                        <strong>Net Income After Tax:</strong>
                                        <span id="netIncome">0</span> LKR
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="d-flex justify-content-between">
                                        <strong>Effective Tax Rate:</strong>
                                        <span id="taxRate">0</span>%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
